<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="Game.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>
    <div class="board">
    </div>
    <div class="keys">
        <div data-key="ArrowLeft" class="left key">
            <button class="arrow"><i class="fa-solid fa-arrow-left"></i></button>
        </div>

        <div class="up-down">
           <div data-key="ArrowUp" class="up key">
            <button class="arrow"><i class="fa-solid fa-arrow-up"></i></button>
        </div>
         
        <div data-key="ArrowDown" class="down key">
            <button class="arrow"><i class="fa-solid fa-arrow-down"></i></button>
        </div>
        </div>
        
        
        <div data-key="ArrowRight" class="right key">
            <button class="arrow"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>
    
    <div>
        <button class="btn" onclick="reset()">Reset</button>
    </div>
    <script src="Game.js"></script>
</body>
</html>
